<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventurous Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a-scene>
        <a-sky color="#87CEEB"></a-sky>

        <a-plane rotation="-90 0 0" width="50" height="50" color="#556B2F"></a-plane>

        <a-light type="directional" intensity="0.8" position="5 10 5"></a-light>

        <!-- House base -->
        <a-cylinder position="0 1 -5" radius="1.5" height="2" color="#8B4513"></a-cylinder>
        
        <!-- House roof -->
        <a-cone position="0 3 -5" radius-bottom="1.5" radius-top="0.1" height="1" color="#D2691E"></a-cone>

        <!-- River -->
        <a-plane rotation="-90 0 0" width="10" height="30" color="#00BFFF" position="0 0 -10"></a-plane>

        <!-- Trees -->
        <a-cylinder position="-2 1 -4" radius="0.2" height="2" color="#8B4513"></a-cylinder>
        <a-sphere position="-2 2 -4" radius-bottom="0.5" height="1" color="#228B22"></a-cone>
        <a-cylinder position="2 1 -3" radius="0.2" height="2" color="#8B4513"></a-cylinder>


        </a-sphere> position="2 2 -3" radius-bottom="0.5" height="1" color="#228B22"></a-cone>


        <a-camera position="0 1.6 5"></a-camera>
    </a-scene>
</body>
</html>
